    aboutus:
      title: "Acerca de Nosotros"
      head: "S"
      body: "<p>omos una empresa dedicada a satisfacer las necesidades audiovisuales de nuestros clientes. Ofrecemos renta, venta y operación de equipos de audio e iluminación. Estamos comprometidos con la calidad y el excelente servicio.<p>Contamos con el mejor equipo humano y técnico necesarios para que su evento sea de primer nivel. Nuestros servicios cubren todo tipo de eventos en donde se requiera cualquier tipo de equipo de audio, iluminación y proyección.</p><p>Nuestra misión es la satisfacción de nuestros clientes, la cual logramos gracias a la dedicación y empeño de nuestro equipo humano que se demuestra en cada uno de nuestros eventos.</p><p>Nuestra visión es seguir creciendo demostrando en cada evento la calidad y el servicio que nos caracterizan.</p><p>Cubrimos toda la zona de la Peninsula de Yucatán incluyendo:</p>"

    clients:
      title: "Lo que Dicen Nuestros Clientes"

    acknowledgements:
      title: "Reconocimientos"
  
